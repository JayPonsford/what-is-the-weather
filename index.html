<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link rel="icon" type="image/x-icon" href="/favicon.svg">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="rain" class="rain"></section>
    <div class="card">
        <div class="container">
          <div class="item"><input id="search-bar" placeholder="Enter City name" /></div>
          <div class="item"><button id="button">Check weather</button></div>
        </div>
    <div id="weather-loading">
        <div class="location">
          <div class="container">
            <div class="item"><h1 id="location-city"></h1></div>
            <div class="item"><img id="weather-icon" class="icon" src=""></img></div>
        </div>          
        </div>
        <div id="temperature">
          <div id="temperature-degrees"></div>
          <div id="weather-description"></div>
          <div id="humidity"></div>
          <div id="wind"></div>
        </div> 
    </div>   
    <script src="main.js"></script>    
  </body>
</html>
